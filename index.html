<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>
            BeeBeep TAXI Warszawa
        </title>
        
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/one-page-wonder.css" rel="stylesheet">
    </head>

    <body>
        <div id="handlebars-results"></div>
        <script id="results-template" type="text/x-handlebars-template">
            <!-- Navigation -->
            <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">{{menu.main}}</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#cennik" id="menu.cennik">{{menu.cennik}}</a>
                            </li>
                            <li>
                                <a href="#kierowci">{{menu.kierowci}}</a>
                            </li>
                            <li>
                                <a href="#kontakt">{{menu.kontakt}}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->

            </nav>
            <!-- Full Width Image Header -->

            <div class="container">
                <div class="featurette">

                    <img class="featurette-image img-circle img-responsive pull-right" src="img/beebep-logo.jpg">
                    <h1 class="featurette-heading"><strong>{{main-paragrph.headline}}</strong> </h1>
                    <h2><strong>{{main-paragrph.tel1}}</strong></br>{{main-paragrph.tel2}}</br>{{main-paragrph.tel3}}</h2>
                    <a type="button" class="btn btn-default btn-lg btn-warning visible-xs-inline-block" href="tel:{{main-paragrph.call-button-phone}}">
                        <solid>{{main-paragrph.call-button-text}}</solid>
                    </a>
                    </br>
                    <ul style="list-style-type:square">
                        {{#main-paragrph.list}}
                        <li>{{item}}</li>
                        {{/main-paragrph.list}}
                    </ul>
                </div>
            </div>
            <div class="container" id="cennik">
                <hr class="featurette-divider">
                <div class="featurette">
                    <img class="featurette-image img-circle img-responsive pull-left hidden-xs" src="img/taxi-car.jpg">
                    <h2 class="featurette-heading"><strong>{{second-paragrph.headline}}</strong></h2>
                    <p class="lead">{{#second-paragrph.list}}
                        {{item}}</br>
                    {{/second-paragrph.list}}</p>
                </div>
            </div>
            <div class="container" id="kierowci">
                <hr class="featurette-divider">
                <div class="featurette">
                    <img class="featurette-image img-circle img-responsive pull-right hidden-xs" src="img/taxi-driver.jpg">
                    <h2 class="featurette-heading"><strong>{{third-paragrph.headline}}</strong></h2>
                    <p class="lead">{{third-paragrph.text1}}</p>
                    <ul style="list-style-type:square">{{#third-paragrph.list}}
                        <li>{{item}}</li>
                    {{/third-paragrph.list}}</ul>
                    {{third-paragrph.text2}}</br>{{third-paragrph.phone}}
                </div>
            </div>
            <div class="container" id="kontakt">
                <hr class="featurette-divider">

                <!-- Third Featurette -->
                <div class="featurette" id="contact">
                    <img class="featurette-image img-circle img-responsive pull-left hidden-xs" src="http://mtdata.ru/u26/photoD993/20583633620-0/original.jpeg">
                    <h2 class="featurette-heading"><strong>{{fourth-paragrph.headline}}</strong>
            </h2>
                    <p class="lead"><strong>{{fourth-paragrph.biuro}}</strong></br>
                    {{fourth-paragrph.biuro-phone}}
                    </p>
                    <p class="lead"><strong>{{fourth-paragrph.centrala}}</strong></br>
                    {{#fourth-paragrph.list}}    
                        {{item}}</br>
                    {{/fourth-paragrph.list}}    
                    </p>
                    <p class="lead"><strong>{{fourth-paragrph.text2}}</strong></br>{{fourth-paragrph.email}}</p>

                </div>
            </div>
            <hr class="featurette-divider">

            <!-- Footer -->
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p>Copyright &copy; Your Website 2014</p>
                    </div>
                </div>
            </footer>

            </div>
            <!-- /.container -->

        </script>
        <script src="js/handlebars.js"></script>
        <script src="js/main.js"></script>
        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <script>
            (function(i, s, o, g, r, a, m) {
                i['GoogleAnalyticsObject'] = r;
                i[r] = i[r] || function() {
                    (i[r].q = i[r].q || []).push(arguments)
                }, i[r].l = 1 * new Date();
                a = s.createElement(o),
                    m = s.getElementsByTagName(o)[0];
                a.async = 1;
                a.src = g;
                m.parentNode.insertBefore(a, m)
            })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

            ga('create', 'UA-68775800-1', 'auto');
            ga('send', 'pageview');
        </script>

    </body>

    </html>
